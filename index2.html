<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta-clon</title>
    <link href="http://fonts.cdnfonts.com/css/billabong" rel="stylesheet">
                
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles2.css">
    
</head>
<body>
    <header>
        <!-- Luis Franco -->
        <nav class="navbar">
            <h1 class="title">Instagram</h1>
            <a href="#"><i class='bx bxs-home' ></i></a>
            <a href="#"><i class='bx bx-message-square-add'></i></a>
            <a href="#"><i class='bx bx-heart'></i></a>
            <a href="#"><i class='bx bxl-messenger'></i></a>
        </nav>
       
        
    </header>

    <!-- juan pablo clavijo -->
    <main>
        <section class="history">
    
            <div class="container">
        
                <div class="item">
                    <p>Tu historia</p>
                </div>
    
                <div class="item">
                    <p>cristian</p>
                </div>
    
                <div class="item">
                    <p>felipe</p>
                </div>
                <div class="item">
                    <p>andres</p>
                </div>
                <div class="item">
                    <p>pedro</p>
                </div>
        
        
            </div>
        
          </section>
      </main>
    
    <!-- Tomas botero -->
    <section class = "sugestions">
        <div class="sugestions-text">
            <p>Sugerencias para ti</p>
            <a href=""> Ver todo</a>
        </div>
        <div class="sugerencias">
            <img class="camila" src="https://2.bp.blogspot.com/-D_LNxvQlwpc/XJfhizHIy5I/AAAAAAAAHOs/5-Q4F1CmVmkwCBb7UqP1Bvq52vGROna6ACLcBGAs/s1600/846ee3c1627e14201797e611a36aef6f.jpg" alt="Imagen de chica">
            <h2 class="name"> Camila_prz1</h2>
            <p class="reference">@Tomasbot_ sigue esta cuenta </p>
            <button class="seguir">Seguir</button>
        </div>
        <div class="sugerencias">
            <img class="camila" src="https://source.unsplash.com/random/50×50/?Persons" alt="Person">
            <h2 class="name"> Roberto63</h2>
            <p class="reference"> Nuevo en instagram! Sigue a Roberto </p>
            <button class="seguir">Seguir</button>
        </div>
        <div class="sugerencias">
            <img class="camila" src="https://source.unsplash.com/random/100×100/?mujer" alt="Imagen de chica">
            <h2 class="name"> Sandrarismendi_</h2>
            <p class="reference"> @luis_96 sigue esta cuenta </p>
            <button class="seguir">Seguir</button>
        </div>
       
    </section>

    <!--  -->
    <main>
        <div class="post">
            <div class="post-header"></div>
            <div class="img-container">
                <div class="img">
                    <img src="https://source.unsplash.com/random/?productivity,city" alt="img">
                </div>
            </div>
            <div class="reactions">
                <div class="item"><i class='bx bx-heart' ></i></div>
                <div class="item"><i class='bx bx-message-alt-minus'></i></div>
                <div class="item"><i class='bx bxl-telegram' ></i></div>
                <div class="item"><i class='bx bxs-bookmark-star'></i></div>
            </div>
            <div class="likes">
                <p>941 Me gusta</p>
            </div>
        </div>
    </main>
</body>
</html>
